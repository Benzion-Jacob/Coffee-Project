<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="text" id="search">
        <input id="submit" type="submit" />
    </form>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <form>
        <label for="add-roast">Add your own coffee!</label>
        <select id="add-roast" class="form-control">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <div>
            <input type="text" id="add-coffee">
            <button id="submit-new-coffee" type="submit">Submit</button>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
