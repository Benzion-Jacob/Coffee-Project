<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
</head>

<body>
    <canvas id="myCanvas" ></canvas>
    <div id="content" class="container text-light my-md-3 mt-lg-5 p-4 rounded-lg">


    
        <h1 class="text-center">Coffee!</h1>

        <hr>

        <div class="row">

            <div class="col-12 col-lg order-1">
            
                <div id="coffees" class="row">


                </div>
                
            </div>
    
            <div class="col order-2 order-lg-1">
    
                <form >
                    <div class="form-group">
                        
                        <label class="px-0 col font-weight-bold" for="roast-selection">Roast</label>
                        <select id="roast-selection" class="my-1 form-control">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>

                        <label class="px-0 col font-weight-bold my-1"> Coffee Name</label>
                        <input class="col form-control my-1" type="text" id="search" placeholder="Just start typing!">

                    </div>
                </form>
    
    
            
    
    
    
                <form>
                    <div class="form-group">

                        <h2 class="col text-center" >Add a Coffee</h2>

                        <label class="px-0 col font-weight-bold my-1"> Roast</label>
                        <select id="add-roast" class="col form-control my-1">
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>

                        <label class="px-0 col font-weight-bold my-1"> Name</label>
                        <input type="text" id="add-coffee" class="col form-control my-1" placeholder="What's the name of your new coffee?">

                        <button class="col btn-blue my-2" id="submit-new-coffee" type="submit">Add your coffee</button>
                    </div>
                </form>
    
            </div>

        </div>

        
        
        <script src="main.js"></script>

    </div>
</body>
</html>
